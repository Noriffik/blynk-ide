<div class="blynk-ide">

  <h1>Blynk: Create new project</h1>

  <div class="form login-form is-hidden">
    <section>
      <div class="settings-view">
        <label>Login:</label>
        <input type="email" class="form-control email native-key-bindings" name="login">
      </div>
    </section>

    <section>
      <div class="settings-view">
        <label>Password:</label>
        <input type="password" class="form-control password native-key-bindings" name="password">
      </div>
    </section>

    <section>
      <div class="button-group">
        <button class="login btn btn-primary">Authorize</button>
        <button class="cancel-login btn btn-link">Cancel</button>
      </div>
    </section>
  </div>

  <div class="form import-form is-hidden">
    <section>
      <div class="settings-view">
        <label>Select project:</label>
        <select class="form-control dashboards"></select>
      </div>
    </section>

    <section>
      <div class="settings-view">
        <label>Choose a directory to be imported:</label>
        <div class="directory-control">
          <input class="directory-input form-control" type="text" disabled="disabled">
          <button class="pick-directory btn btn-default">Browse</button>
        </div>
      </div>
    </section>

    <section>
      <div class="button-group">
        <button class="import btn btn-primary" disabled>Create New</button>
        <button class="cancel-import btn btn-link">Cancel</button>
      </div>
    </section>
  </div>
</div>
